        <main class="main_formulario">             
          <div class="form__encabezado">
            <h2>Completa los datos del formulario para dejar tu consulta</h2>	
            <img src="../assets/images/email.png" alt="email">
          </div>
         
          <form class="formulario" action="">            
            <div class="form__grupo">
              <label for="nombre">Nombre</label>
              <input type="text" name="nombre" id="nombre" placeholder="Ingresa tu nombre" >
            </div>
            
            <div class="form__grupo">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" placeholder="Ingresa tu email">
            </div>
            
            <div class="form__grupo">
              <label for="mensaje">Tu Mensaje</label>      
              <textarea name="mensaje" id="mensaje" cols="30" rows="3" placeholder="Escribe tu consulta aqui"></textarea>
            </div>
              
            <div class="form_btn">
              <input class="btn" type="submit" value="Enviar">
            </div>                      
          </form>
